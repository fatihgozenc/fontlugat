<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Fontlugat</title>
	<style>
*{
	box-sizing: border-box;
}
		body {
			margin: 2%;
		}
		body[theme='dark']{
			background: #222;
			color: #777;
		}
		header{
			display: flex;
			justify-content: space-between;
		}
		.fontholder {
			width: 100%;
			min-height: 100px;
			margin-top: 1.6rem;
		}
		.fontholder input[type='range'] {
			width: 50%;
		}
		.fontholder input[type='text'] {
			width: 100%;
			height: 100%;
			font-family: inherit;
			font-size: 40px;
			height: 100px;
		}
		/* FONTS-START */
		@font-face {
			font-family: Gotham-Thin;
			src: url('./fonts/gotham/Gotham-Thin.otf');
		}
		/* FONTS-END */
	</style>
</head>

<body>
	<header>
		<span>FontLugat</span>
		<div class="switcher">
			<label for='switcher'>Dark</label>
			<input type='checkbox' name='switcher'>
		</div>
	</header>
	<div class='fontholder' style='font-family: Gotham-Thin'>
		<label for='Gotham-Thin'>Gotham-Thin</label>
		<input type='text' name='Gotham-Thin' placeholder='AaBbCc'>
		<input onchange='changeSize(this)' type='range' min='4' max='80' value='40'>
		<span class='size'>40px</span>
	</div>
	<script>
		function changeSize(e) {
			e.previousElementSibling.style.fontSize = e.value + 'px'
			e.nextElementSibling.innerText = e.value + 'px'
		}
	</script>
</body>

</html>
