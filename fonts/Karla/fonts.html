<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Fontlugat</title><style>*{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;margin:0}body[theme='dark']{background:#1E2021;color:#eee}body[theme='dark'] input{background:#1E2021;color:#eee}.fonts{margin:1% 2%}header{display:flex;text-transform:uppercase;letter-spacing:1px;justify-content:space-between;color:#fff;background-color:#262A2B;padding:12px 2%}.fontholder label{display:block;}.fontholder{width:100%;min-height:100px;margin-bottom:1rem;border-bottom:1px solid #666}.fontholder input[type='range']{width:300px}.fontholder input[type='text']{width:100%;height:100%;font-family:inherit;font-size:40px;height:100px;border:none}.fontholder input[type='text']:focus{outline:none;}.size{display:block;margin-bottom:1rem;}</style></head><body theme='dark'><header><span>FontLugat</span><div class='switcher'><label for='switcher'>Dark</label><input checked onchange='changeTheme()' type='checkbox' name='switcher'></div></header><section class='fonts'></section><script>function changeTheme(){let theme=document.body.getAttribute('theme');theme=='dark' ? document.body.setAttribute('theme','light') : document.body.setAttribute('theme','dark')} function changeSize(e){e.previousElementSibling.style.fontSize=e.value+'px'; e.nextElementSibling.innerText=e.value+'px / '+e.value*0.75+'pt / '+e.value/16+'rem'}</script></body></html>
